<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(2, [row-inicio] 50px [row-fin]);
            grid-template-columns: repeat(3, [col-inicio] 1fr [col-fin]);
            grid-gap: 15px;
        }

        .header {
            grid-column: col-inicio / col-fin 3;
            grid-row: row-inicio / row-fin 3;
        }

        .element {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="element header">Header</div>
        <div class="element">B</div>
        <div class="element">C</div>
        <div class="element">D</div>
        <div class="element">E</div>
        <div class="element">F</div>
    </div>

</body>

</html>
